<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Producto</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      background: rgba(60,60,120,0.08);
      min-height: 100vh;
      height: 100vh;
      margin: 0;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .detalle-popup {
      background: linear-gradient(135deg, #f7f8fc 0%, #e3e6f3 100%);
      border-radius: 18px;
      box-shadow: 0 12px 32px rgba(76,99,255,0.18);
      padding: 32px 22px 24px 22px;
      min-width: 220px;
      max-width: 90vw;
      text-align: center;
      font-size: 1.05rem;
      animation: fadeIn 0.3s;
      border: 2px solid #6c63ff;
      width: 100%;
      max-height: 98vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .detalle-popup h3 {
      color: #6c63ff;
      font-size: 2.2rem;
      margin-bottom: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .detalle-popup .descripcion {
      font-size: 2.1em;
      font-weight: 700;
      color: #3a3a6a;
      margin-bottom: 18px;
    }
    .detalle-popup .saldo {
      font-size: 4.5em;
      font-weight: 900;
      color: #45a049;
      margin-bottom: 32px;
    }
    .detalle-popup .precio {
      font-size: 5.25em;
      font-weight: 900;
      color: #4e54c8;
      margin-bottom: 39px;
    }
    .detalle-popup .ubicacion {
      font-size: 4.8em;
      font-weight: 900;
      color: #45a049;
      margin-bottom: 39px;
    }
    .detalle-popup .auto-close {
      margin-top: 18px;
      color: #888;
      font-size: 1.1em;
      font-style: italic;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script>
    let autoCloseTimeout;
    function cerrarDetalle() {
      if (autoCloseTimeout) clearTimeout(autoCloseTimeout);
      window.history.back();
    }
    window.onload = function() {
      autoCloseTimeout = setTimeout(cerrarDetalle, 5000);
      document.body.addEventListener('click', cerrarDetalle);
      document.body.addEventListener('touchstart', cerrarDetalle);
    };
  </script>
</head>
<body>
  <div class="detalle-popup">
    <h3>Detalle del Producto</h3>
  <div class="descripcion">{{ descripcion }}</div>
  <div class="saldo">Saldo: {{ saldo }}</div>
  <div class="precio">Precio: {{ precio }}</div>
  <div class="ubicacion">Ubicación: {{ ubicacion }}</div>
  <div class="auto-close">Esta ventana se cerrará automáticamente</div>
  </div>
</body>
</html>
